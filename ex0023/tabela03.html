<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        table{
            border-collapse:collapse;
            padding: 10px;
            width: 300px;
            text-align: center;
            height: 200px;
        }

        td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>Z</td>
            
            <td rowspan="3">C</td>
        </tr>
        <tr>
            
            
            <td>F</td>
            <td>Y</td>
        </tr>
        <tr>
            
            <td colspan="2">H</td>
            
        </tr>
    </table>
</body>
</html>
