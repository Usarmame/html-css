<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem vindo(a) à tela de login do Edwin, os seus dados não terão destino, porém, deixe-os.
                </p>
                
                <form action="Ação/login.php"method="post" autocomplete="on">
                    <div class="camp">
                        <input type="email" name="" id="email" placeholder="Your email" autocomplete="email" required>
                        <label for="email">
                            Login
                        </label>
                        </div>
                        
                        <div class="camp">
                            <input type="password" name="" id="Password" placeholder="Your password" autocomplete="current-password" required maxlength="20" minlength="8"><label for="Password">
                                Senha
                            </label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="but">
                            Esqueci a senha
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
