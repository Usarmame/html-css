<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img</title>
    <style>
        body{
            background-color: black;
        }

        ::-webkit-scrollbar{
            width: 0;
            height: 0;
        }
        img{
            border: inset 3px 1px 0px solid black;
            width: 100vw;
            background-attachment: fixed;
            background-size: cover;
            height: 37;
            transform: translate(-3.7%, -2%);
        }
    </style>
</head>
<body>
    <img src="imagens/tela-home.jpg" alt="">
</body>
</html>
