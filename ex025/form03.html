<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Terceiro formulário
    </title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>
                Time works
            </legend>
            <label for="number">
                Média:
            </label>
            <input type="number" name="seu numero" id="number" min="0" max="10" minlength="1" maxlength="2"> <br>
            <label for="dmy">
                Day:
            </label>
            <input type="date" name="data" id="dmy" value="2007-09-07"> <br>
            <label for="tm">
                Time:
            </label>
            <input type="time" name="time" id="tm">
        </fieldset>
    </form>
</body>
</html>
