<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização</title>
    <style>

        *{
         margin: 0;
        }

        #container{
            background-size: 100% 100%;
            position: relative;
            padding: 10px;
         height: 600px;
         background-color: aqua;

        }

        #conteudo{
        position: absolute;
        background-color: orange;
        background-size: 100% 100%;
        height: 300px;
        width: 500px;
        top: 100px;
        left: 100px;
        transform:translate(70px, 70px);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo" >

        </article>
    </section>
</body>
</html>
